<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main>
      <!-- Heading -->
      <h1 id="title">Rock-Paper-Scissor</h1>
      <p class="sub-title">first to 5 wins !!</p>
      <!-- Main Section -->
      <section class="main-container">
        <!-- Top Half of the Game UI -->
        <div class="top-half">
          <div class="score-container">
            <h2 class="score" data-player-score>0</h2>
          </div>
          <div class="weapon-main-display-wrapper">
            <div class="weapon-display-item-container">
              <p class="player-name">Player</p>
              <h3 class="chosen-weapon" data-weapon-display-player></h3>
            </div>
            <div class="vs-container">
              <h2 class="vs">VS</h2>
            </div>
            <div class="weapon-display-item-container">
              <p class="player-name">Computer</p>
              <h3 class="chosen-weapon" data-weapon-display-computer></h3>
            </div>
          </div>
          <div class="score-container">
            <h2 class="score" data-computer-score>0</h2>
          </div>
        </div>

        <!-- Middle Half of the Game UI -->
        <p class="weapon-choice-text">‚¨áÔ∏è Choose your weapon ‚¨áÔ∏è</p>
        <div class="weapons-container" data-weapons-container>
          <div class="weapon-item">
            <h3 data-weapons data-weapon-rock>ü™®</h3>
            <p class="weapon-name">Rock</p>
          </div>
          <div class="weapon-item">
            <h3 data-weapons data-weapon-paper>üìÑ</h3>
            <p class="weapon-name">Paper</p>
          </div>
          <div class="weapon-item">
            <h3 data-weapons data-weapon-scissor>‚úÇ</h3>
            <p class="weapon-name">Scissor</p>
          </div>
        </div>

        <!-- Bottom Half of the Game UI -->
        <div class="message-box">
          <p class="game-message" data-msg-display>
            All the best!!! Let's begin
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
